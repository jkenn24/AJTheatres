<html>
    <head>
        <title>AJ Theatres</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/AJTheatres.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">AJ Theatres</span>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-label">
                        <li class="navbar-item"><a href="/">Home</a></li>
                        <li class="navbar-item"><a href="/signin">Sign In</a></li>
                        <li class="navbar-item"><a href="/StaffIndex">Staff Site</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="section">
            <div class="container">
                
                    <div class="col-md-12">  
                        <h1 class="text-left">Search a Movie</h1> 
                        <form value="add" role="form" method="post" name="form">
                        <div class="form-group">
                        <label class="control-label" for="exampleInputEmail1">Movie ID:</label>
                        <input class="form-control" id="exampleInputEmail1" placeholder="Enter MovieID" type="text" name="searchMovieID" >
                        </div>
                        <button name="search" type="submit" class="btn btn-default">Submit</button>
                        </form>
                        <p></p>
                        </div>

                        <div class="col-md-12">  
                        <h1>List of All Movies</h1> 
                        <table>
                        <thread>
                        <tr>
                        <th>Movie Title</th>
                        <th>Movie ID</th>
                        <th>Movie Date</th>
                        </tr>
                        </thread>
                        <tbody>
                        {% for movie in MovieList %}
                        <span><tr>
                        <td>{{ movie.1 }}</td>
                        <td>{{ movie.0 }}</td>
                        <td>{{ movie.2 }}</td>
                        </tr></span>
                        {% endfor %}
                        </tbody>
                        </table>

                        <p></p>
                        </div>
            </div>
        </div>
        <br>

        <footer class="container-fluid text-center footer">
            <p>Footer Text</p>
        </footer>
    </body>
</html>
