<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner carousel-dimension" role="listbox">
      <div class="item active">
        <img src="http://desktop.freewallpaper4.me/view/original/7709/pulp-fiction-1994.jpg" class="carousel-img" alt="Image">
      </div>

      <div class="item">
        <img src="http://static.dolimg.com/lucas/movies/starwars/starwars_epi4_01-4f17cf46f1dd.jpg" class="carousel-img" alt="Image">   
      </div>

      <div class="item">
        <img src="http://mplayhd.com/wp-content/uploads/2015/10/pixars_up_2009_movie_official-normal.jpg" class="carousel-img" alt="Image">   
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
